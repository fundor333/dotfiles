- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodule]
  - [mkdir Coding]


- link:
    # Terminal:
    ~/.shell:
      path: shell
      create: true
    ~/.bash_profile: config/bash_profile
    ~/.bashrc: config/bashrc
    ~/.zshrc: config/zshrc
    ~/.editorconfig: config/editorconfig


    # Git:
    ~/.gitconfig: config/gitconfig
    ~/.gitignore_global: config/gitignore

    # emacs:
    ~/.emacs.d: emacs.d

- pip:
    file: python/requirements.txt
    binary: /usr/local/bin/pip2

- pip3:
    file: python/requirements3.txt
    binary: /usr/local/bin/pip3

- link:
    ~/.oh-my-zsh/custom/themes/sobole.zsh-theme: sobole-zsh-theme/sobole.zsh-theme
