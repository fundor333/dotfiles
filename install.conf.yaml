- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodule]
  - [mkdir ~/Coding]


- link:
    # Terminal:
    ~/.shell:
      path: shell
      create: true
    ~/.bash_profile: 
    force: true
    path: config/bash_profile
    ~/.bashrc: 
    force: true
    path: config/bashrc
    ~/.zshrc: 
    force: true
    path: config/zshrc
    ~/.editorconfig: 
    force: true
    path: config/editorconfig
    ~/.oh-my-zsh/custom/themes/sobole.zsh-theme: 
    force: true
    path: sobole-zsh-theme/sobole.zsh-theme

    # Git:
    ~/.gitconfig: config/gitconfig
    ~/.gitignore_global: config/gitignore

    # emacs:
    ~/.emacs.d: emacs.d

- pip:
    file: python/requirements.txt
    binary: /usr/local/bin/pip2

- pip3:
    file: python/requirements3.txt
    binary: /usr/local/bin/pip3
