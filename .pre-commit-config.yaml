fail_fast: true
repos:
        - repo: https://github.com/pre-commit/pre-commit-hooks
          rev: v3.3.0
          hooks:
                  - id: check-toml
                  - id: check-yaml
                  - id: check-json
                  - id: pretty-format-json
                    args: ["--autofix"]
                  - id: check-json
                  - id: end-of-file-fixer
                  - id: requirements-txt-fixer
                  - id: trailing-whitespace
