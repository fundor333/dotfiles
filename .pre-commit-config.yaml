fail_fast: true
repos:
        - repo: https://github.com/pre-commit/pre-commit-hooks
          rev: v3.4.0
          hooks:
                  - id: check-json
                  - id: check-xml
                  - id: check-yaml
                  - id: check-toml
                  - id: end-of-file-fixer
                  - id: requirements-txt-fixer
                  - id: trailing-whitespace
                  - id: end-of-file-fixer
        - repo: https://github.com/pappasam/toml-sort
          rev: v0.18.0
          hooks:
                  - id: toml-sort
